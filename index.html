<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NewsLift</title>

  <!-- 1. Sci-Fi Font -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" 
    rel="stylesheet"
  />
  <!-- 2. Tailwind + Custom Animations -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0f12, #1a1c21);
      animation: hueShift 10s infinite alternate;
    }
    @keyframes hueShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(45deg); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-full p-4">

  <!-- Floating Title -->
  <h1 class="text-5xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 animate-pulse">
    NewsLift
  </h1>

  <!-- Glass-morphic Card -->
  <div class="mt-8 w-full max-w-xl p-8 bg-white bg-opacity-10 backdrop-blur-lg rounded-xl border border-white border-opacity-20 space-y-6">
    <textarea
      id="input-text"
      rows="5"
      placeholder="Paste your content hereâ€¦"
      class="w-full p-4 bg-black bg-opacity-30 placeholder-gray-400 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
    ></textarea>

    <div class="flex gap-4 items-center">
      <select
        id="tone-select"
        class="flex-1 p-3 bg-black bg-opacity-30 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      >
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
        <option value="enthusiastic">Enthusiastic</option>
      </select>

      <button
        id="generate-btn"
        class="px-6 py-3 text-white bg-cyan-500 rounded-lg shadow-[0_0_8px_rgba(0,255,255,0.7)] hover:shadow-[0_0_16px_rgba(0,255,255,0.9)] transition"
      >
        Generate
      </button>

      <svg
        id="spinner"
        class="w-6 h-6 text-cyan-400 animate-spin hidden"
        xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
      </svg>
    </div>

    <div
      id="output"
      class="min-h-[6rem] p-4 bg-black bg-opacity-20 text-white rounded-lg whitespace-pre-wrap"
    ></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
