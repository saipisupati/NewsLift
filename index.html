<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewsLift</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-6">NewsLift</h1>

  <div class="w-full max-w-2xl space-y-4">
    <textarea
      id="input-text"
      rows="10"
      placeholder="Paste your blog post, thread, or transcript hereâ€¦"
      class="w-full p-3 border rounded focus:outline-none focus:ring"
    ></textarea>

    <div class="flex space-x-4 items-center">
      <select id="tone-select" class="flex-1 p-2 border rounded">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
        <option value="enthusiastic">Enthusiastic</option>
      </select>
      <button
        id="generate-btn"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
      >
        Generate
      </button>
      <svg
        id="spinner"
        class="w-6 h-6 text-blue-600 animate-spin hidden"
        xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z">
        </path>
      </svg>
    </div>

    <div
      id="output"
      class="whitespace-pre-wrap bg-white p-4 border rounded min-h-[8rem]"
    >
      <!-- generated newsletter will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
